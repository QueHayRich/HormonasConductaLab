<!DOCTYPE html>
<html lang="es">
<head>

  <title>Análisis ADME de compuestos</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <main class="markdown">

  <script>
    fetch('../posts/entrada_3.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('contenido-post').innerHTML = marked.parse(md);
      });
  </script>
  <script src="../js/include.js"></script>
</body>
</html>
